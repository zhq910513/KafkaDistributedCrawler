version: '3.8'

services:
  consul:
    image: consul:latest
    command: agent -dev -config-dir=/consul/config
    ports:
      - "8500:8500"  # Consul UI 和 API
      - "8600:8600/udp"  # DNS
    volumes:
      - ./consul.d:/consul/config  # 将主机目录挂载到容器中
    networks:
      - my-network
    restart: always

  zookeeper:
    image: zookeeper:3.7
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
    networks:
      - my-network
    depends_on:
      - consul
    labels:
      - "com.consul.service-name=zookeeper"
    restart: always
    volumes:
      - zookeeper-data:/data
      - zookeeper-log:/datalog

  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE: 'false'
    ports:
      - "9092:9092"
    networks:
      - my-network
    depends_on:
      - zookeeper
      - consul
    labels:
      - "com.consul.service-name=kafka"
    restart: always
    volumes:
      - kafka-data:/var/lib/kafka/data

  redis-master:
    image: redis:6.2
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    networks:
      - my-network
    depends_on:
      - consul
    labels:
      - "com.consul.service-name=redis-master"
    restart: always
    volumes:
      - redis-master-data:/data

  redis-slave:
    image: redis:6.2
    command: ["redis-server", "--slaveof", "redis-master", "6379"]
    depends_on:
      - redis-master
      - consul
    ports:
      - "6380:6379"
    networks:
      - my-network
    labels:
      - "com.consul.service-name=redis-slave"
    restart: always
    volumes:
      - redis-slave-data:/data

  redis-sentinel:
    image: redis:6.2
    command: ["redis-sentinel", "/usr/local/etc/redis/sentinel.conf"]
    volumes:
      - ./sentinel.conf:/usr/local/etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-slave
      - consul
    ports:
      - "26379:26379"
    networks:
      - my-network
    labels:
      - "com.consul.service-name=redis-sentinel"
    restart: always

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - my-network
    depends_on:
      - consul
    restart: always

  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - my-network
    depends_on:
      - prometheus
      - consul
    restart: always

networks:
  my-network:
    driver: bridge

volumes:
  zookeeper-data:
  zookeeper-log:
  kafka-data:
  redis-master-data:
  redis-slave-data:
